<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic structure of HTML document</title>
</head>
<body>
    <h2>Unordered List</h2>
    <ul>
        <li>Item 1<ul>
            <li>Subitem 1</li>
            <li>Subitem 2</li>
        </ul></li>
        <li>Item2</li>
        <li>Item3</li>
    </ul>
    <h2>Ordered List</h2>
    <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>
    <h2>Description List</h2>
    <dl>
        <dt>Term 1</dt>
        <dd>Description for Term 1</dd>
        <dt>Term 2</dt>
        <dd>Description for Term 2</dd>
        <dt>Term 3</dt>
        <dd>Description for Term 3</dd>
    </dl>
  
</body>
</html>
