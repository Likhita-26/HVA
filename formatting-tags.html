<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic structure of an HTML document</title>

</head>
<body>
    <h2>Formatting Tags</h2>
    <p>This is an example of using <b>bold</b> <i>italic</i></p>
    <u><p>This is an example of using</p></u>
    <s>strikethrough</s>
    <b>This is bold</b> <i>italic</i> <u>underlined</u> <s>strikethrough</s>
</body>
</html>
